<!DOCTYPE html>
<html>
<head>
	<title>Profile Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/stylesheetprofile.css">
</head>
<body>
	<div class="container">
		<h1>Update Profile</h1>
		<form id="profile-form" method="post" action="php/profile.php">
			<div class="form-group">
				<label for="age"><h4>Age:</h4></label>
				<input type="number" class="form-control" placeholder="Enter your age" id="age" name="dob" required>
			</div>
			<div class="form-group">
                <label for="dob"><h4>Date of Birth:</h4></label>
                <input type="date" class="form-control"  name="dob" name="dob" required>
            </div>
			<div class="form-group">
				<label for="contact"><h4>Contact:</h4></label>
				<input type="text" class="form-control" placeholder="Enter your contact" id="contact" name="contact" required>
			</div>
			<div class="form-group">
                <label for="email"><h4>Email:</h4></label>
                <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
            </div>
			<button type="submit">Update</button>
		</form>
	</div>
</body>
</html>
